<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  <!-- Book shape -->
  <path d="M25 30 L25 75 Q50 65 50 65 Q50 65 75 75 L75 30 Q50 40 50 40 Q50 40 25 30 Z" fill="white" opacity="0.95"/>
  <!-- Center line (book spine) -->
  <line x1="50" y1="40" x2="50" y2="65" stroke="#8B5CF6" stroke-width="2"/>
  <!-- Letter A on left page -->
  <text x="37" y="58" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#8B5CF6" text-anchor="middle">A</text>
  <!-- Letter Z on right page -->
  <text x="63" y="58" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#6366F1" text-anchor="middle">Z</text>
</svg>

